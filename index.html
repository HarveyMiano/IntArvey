<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); width: 400px;">
        <h2 style="text-align: center; color: #343a40;">Create an Account</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="fullname" style="display: block; margin-bottom: 5px; color: #495057;">Full Name</label>
                <input type="text" id="fullname" name="fullname" style="width: 100%; padding: 10px; border: 2px solid #007BFF; border-radius: 5px; transition: border 0.3s;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #495057;">Email</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 2px solid #007BFF; border-radius: 5px; transition: border 0.3s;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #495057;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 2px solid #007BFF; border-radius: 5px; transition: border 0.3s;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="confirm-password" style="display: block; margin-bottom: 5px; color: #495057;">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: 10px; border: 2px solid #007BFF; border-radius: 5px; transition: border 0.3s;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="phone" style="display: block; margin-bottom: 5px; color: #495057;">Phone Number</label>
                <input type="tel" id="phone" name="phone" style="width: 100%; padding: 10px; border: 2px solid #007BFF; border-radius: 5px; transition: border 0.3s;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="dob" style="display: block; margin-bottom: 5px; color: #495057;">Date of Birth</label>
                <input type="date" id="dob" name="dob" style="width: 100%; padding: 10px; border: 2px solid #007BFF; border-radius: 5px; transition: border 0.3s;" required>
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.3s;">Register</button>
        </form>
        <p style="text-align: center; margin-top: 10px; color: #666;">Already have an account? <a href="#" style="color: #007BFF; text-decoration: none;">Login</a></p>
    </div>

</body>
</html>
